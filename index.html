<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/yeti.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>SpellBook</title>
</head>

<body class="bg-light">
    <header class="container-fluid bg-primary p-2 text-light text-center">
        <h1> <i class="fa fa-magic " aria-hidden="true"></i> Spell Book <i class="fa fa-flip-horizontal fa-magic "
                aria-hidden="true"></i>
        </h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 mb-2">
                        <div class="row d-flex flex-column align-items-center">
                            <div class="col-3">
                                <h1 class="text-center sticky-top bg-info shadow border border-dark mt-3 text-break">
                                    Spell List
                                </h1>
                            </div>
                            <div class="col-6 ml-2 bg-white border border-dark long-list">
                                <ol class="" id="spells">

                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <div class="row d-flex flex-column align-items-center">
                            <div class="col-3 border border-dark mb-3 shadow bg-info sticky-top">
                                <h1 class="text-center text-wrap">My Spells</h1>
                            </div>
                            <div class="col-6 ml-3 bg-white border border-dark long-list">
                                <ol id="mySpells">

                                </ol>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h1 class="text-center bg-info mt-3 text-break border border-dark shadow">Current Spell</h1>
                    </div>
                </div>
                <div class="row text-center justify-content-center" id="active-spell">
                    <!-- <div class="col-6 border border-dark">
                        <h1>Spell Name</h1>
                        <h2>Range: | Level: | Duration:</h2>
                        <p>Description: blah blah blah blah</p>
                    </div> -->
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="container-fluid bg-primary text-light">
        <div class="row text-center">
            <div class="col mt-2">
                <p>Made with love by Codeworks <i class=" action fas fa-2x fa-skull-crossbones    "
                        onclick="app.spellsController.spin()"></i></p>
            </div>
        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
        integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/870e3c44f7.js" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>

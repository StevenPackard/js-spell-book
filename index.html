<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>SpellBook</title>
</head>

<body>
    <header class="container-fluid bg-info text-light text-center">
        <h1>Spell Book</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-12 mb-2">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="text-center sticky-top">Spell List</h1>
                            </div>
                            <div class="col-12 long-list">
                                <ol class="" id="spells">

                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <div class="row">
                            <div class="col-12 sticky-top">
                                <h1 class="text-center">My Spells</h1>
                            </div>
                            <div class="col-12 long-list">
                                <ol id="mySpells">

                                </ol>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-6">
                <h1 class="text-center">Current Spell</h1>
                <div class="row text-center justify-content-center" id="active-spell">
                    <!-- <div class="col-6 border border-dark">
                        <h1>Spell Name</h1>
                        <h2>Range: | Level: | Duration:</h2>
                        <p>Description: blah blah blah blah</p>
                    </div> -->
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="container-fluid bg-info text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"
        integrity="sha256-bd8XIKzrtyJ1O5Sh3Xp3GiuMIzWC42ZekvrMMD4GxRg=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
